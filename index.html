<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Running Training Plan Generator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		
		<div class='container'>
			
			<h1 class='mt-3 mb-3'><i class="fa-solid fa-person-running"></i> Training Plan Generator</h1>
			
			<div id='form-errors'></div>
			
			<div class='row mb-3'>
				<div class='col'>
					<label for="start_date" class="form-label">Training Start Date</label>
					<input type="date" class="form-control" id="start_date">
					<div class="form-text">The date that you plan to begin training.</div>
				</div>
				<div class='col'>
					<label for="end_date" class="form-label">Race Date</label>
					<input type="date" class="form-control" id="end_date">
					<div class="form-text">The date of the race that you're training for.</div>
				</div>
			</div>
			
			<div class='row mb-3'>
				<div class='col'>
					<label for="start_date" class="form-label">Current Weekly Mileage</label>
					<input type="number" class="form-control" id="current_weekly_mileage">
					<div class="form-text">How far are you currently running per week?</div>
				</div>
				<div class='col'>
					<label for="units-of-measurement" class="form-label">Unit Preference</label>
					<select id='units-of-measurement' class="form-control">
						<option value='m' selected>Miles</option>
						<option value='k'>Kilometers</option>
					</select>
					<div class="form-text">Do you prefer miles or kilometers?</div>
				</div>
			</div>
			
			<div class='row mb-3'>
				<div class='col'>
					<label for="race_distance" class="form-label">Race Distance</label>
					<select id='race_distance' class="form-control">
						<option value="13.1">13.1 m · Half Marathon</option>
						<option value="26.2">26.2 m · Marathon</option>
						<option value="31.1">50 km</option>
						<option value="50">50 m</option>
						<option value="62.1">100 km</option>
						<option value="100">100 m</option>
					</select>
					<div class="form-text">What distance are you training for?</div>
				</div>
				<div class='col'>
					<label for="runs-per-week" class="form-label">Runs Per Week</label>
					<select id='runs-per-week' class="form-control">
						<option value='4' selected>4</option>
						<option value='5'>5</option>
					</select>
					<div class="form-text">How many workouts would you like do each week?</div>
				</div>
			</div>
			
			<button id='calc_btn' class='btn btn-primary'><i class="fa-solid fa-paper-plane"></i> Calculate Plan</button>
			
			
		</div>
		
					
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script src='main.js'></script>
	</body>
</html>
